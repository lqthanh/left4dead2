<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/lqthanh/DatingApp/refs/heads/production/client/src/assets/saygex.jpg" />
    <title>MOTD</title>
</head>
<body>
    <div id="content">
    </div>
</body>
<script>
    const bodyFileUrl = "./motd.txt";
    fetch(bodyFileUrl)
        .then(response => response.text())
        .then(data => {
            document.getElementById("content").innerHTML = data;
        })
        .catch(error => console.error("Error fetching motd.txt:", error));
</script>
</html>
